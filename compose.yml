  nginx:
    image: nginx:alpine
    restart: unless-stopped
    volumes:
      - ./nginx/templates:/etc/nginx/templates
      - ./nginx/configuration/custom_proxy_settings.conf:/etc/nginx/conf.d/custom_proxy_settings.conf
    ports:
      - 80:80
    networks:
      - spmarketvt-network

  postgres:
    container_name: postgres
    image: postgres:latest
    restart: unless-stopped
    env_file:
      - .env
    environment:
      TZ: 'Asia/Ho_Chi_Minh'
      PGTZ: 'Asia/Ho_Chi_Minh'
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    volumes:
      - docker-nest-postgres:/var/lib/postgresql/data
    networks:
      - spmarketvt-network

  nestjs-api:
    container_name: nestjs-api
    build:
      dockerfile: Dockerfile
      context: .
      target: development
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - ${PORT}:${PORT}
    command: pnpm dev
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
    networks:
      - spmarketvt-network
    healthcheck:
      test: ['CMD', 'pg_isready']
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    container_name: redis
    image: redis:alpine
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}
    volumes:
      - redis:/data
    networks:
      - spmarketvt-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 30s
      timeout: 10s
      retries: 5

  # regis-adminer:
  #   image: patrikx3/p3x-redis-ui:latest
  #   container_name: regis-adminer
  #   ports:
  #     - 7843:7843
  #   volumes:
  #     - /home/user/p3x-redis-ui-settings:/settings
  #   depends_on:
  #     - redis
  #   networks:
  #     - spmarketvt-network

  adminer:
    container_name: adminer
    image: adminer:latest
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - ${ADMINER_PORT}:${ADMINER_PORT}
    depends_on:
      - postgres
      - redis
    environment:
      ADMINER_DESIGN: dracula
      ADMINER_PLUGINS: tables-filter
    networks:
      - spmarketvt-network

networks:
  spmarketvt-network:
    driver: bridge
    name: spmarketvt-network
    external: true

volumes:
  nestjs-api:
    name: nestjs-api
    driver: local
  docker-nest-postgres:
    name: docker-nest-postgres
    driver: local
  adminer:
    name: adminer
    driver: local
  redis:
    name: redis
    driver: local

